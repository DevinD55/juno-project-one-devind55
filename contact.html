<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Pompiere&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://kit.fontawesome.com/8427b81c2f.css" crossorigin="anonymous">
    
</head>
<body class="contact-page">
    <header class="contact">
        <div class="wrapper flex-container">
            <nav>
                <ul>
                    <li><a href="./index.html">HOME</a></li>
                    <li><a href="">ABOUT</a></li>
                    <li><a href="./blog.html">BLOG</a></li>
                    <li><a href="./contact.html">CONTACT</a></li>
                </ul>
            </nav>
            <p class="top-logo"><span>Shoe</span> Kloset</p>
        </div>
        <div class="contact-header">
            <h1 >GET IN TOUCH</h1>
        </div>
    
        <div class="contact-form floating-contact-form blog-wrapper">
            <form action="#" method="#" name="contact-form"></form>
                    <ul class="flex-container contact-name-email">
                        <li>
                                <label for="contact-name">Name</label>
                                <input type="text" id="cinatact-name" name="contact-name" placeholder="Name">
                            </form>
                        </li>
                        <li>
                            <label for="contact-email">Email address</label>
                            <input type="email" id="contact-email" placeholder="Email address">
                        </li>
                    </ul>
                        <label for="contact-message">Comment</label>
                        <input type="text" id="contact-message" name="contact-message" class="contact-message" placeholder="Message">
                
                        <button type="submit" class="orange-button" href="#">Submit</button>
                </form>
        </div>
    </header>
        <div class="contact-info">
            <ul class="flex-container icon-gallery">
                <li>
                    <i class="fa-brands fa-facebook-f"></i>
                </li>
                <li>
                    <i class="fa-brands fa-instagram"></i>
                </li>
                <li>
                    <i class="fa-brands fa-twitter"></i>
                </li>
                <li>
                    <i class="fa-brands fa-whatsapp"></i>
                </li>
            </ul>
            <h6>INFO@EMAIL.COM</h6>
            <p>123-456-7890</p>
            <p>123 Queen Street West, Unit 10</p>
            <p>Toronto, Ontario</p>
            <p>M5V 2D5</p>
        </div>
    </main>
    <footer>
        <p class="footer"> Copyright 2019 Juno College</p>
    </footer>
</body>


</html>
